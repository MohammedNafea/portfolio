<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Mohammed Nafea</title>
    <link rel="icon" href="fire_crown.jpg" type="image/jpeg">
    <!-- Tech Optimizations -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data:;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css?v=1.1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            background: #000;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            line-height: 1;
            position: relative;
            animation: glitch 1s linear infinite;
        }
        h1:before, h1:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        h1:before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-red);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        h1:after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-blue);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        
        .message {
            font-size: 1.5rem;
            margin: 20px 0 40px;
            color: #ccc;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: var(--neon-red);
            border: 2px solid var(--neon-red);
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            background: transparent;
        }
        .home-btn:hover {
            background: var(--neon-red);
            color: #000;
            box-shadow: 0 0 20px var(--neon-red);
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 20px, 0); }
            80% { clip: rect(70px, 9999px, 60px, 0); }
            100% { clip: rect(20px, 9999px, 80px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 90px, 0); }
            20% { clip: rect(10px, 9999px, 40px, 0); }
            40% { clip: rect(50px, 9999px, 20px, 0); }
            60% { clip: rect(20px, 9999px, 70px, 0); }
            80% { clip: rect(90px, 9999px, 30px, 0); }
            100% { clip: rect(40px, 9999px, 80px, 0); }
            80% { clip: rect(90px, 9999px, 30px, 0); }
            100% { clip: rect(40px, 9999px, 80px, 0); }
        }

        /* Snake Game Styles */
        #game-container {
            margin-top: 40px;
            position: relative;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            border: 2px solid var(--neon-red);
            border-radius: 10px;
            background: #000;
            z-index: 10;
        }
        canvas {
            display: block;
            background-color: #050505;
            border-radius: 8px;
            max-width: 100%;
        }
        #score-board {
            position: absolute;
            top: 10px;
            right: 15px;
            color: var(--neon-red);
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px red;
            pointer-events: none;
        }
        .start-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 8px;
            pointer-events: none;
            white-space: nowrap;
            border: 1px solid var(--neon-red);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1 class="neon-text" data-text="404">404</h1>
        <p class="message" data-i18n="page_not_found">Oops! The page you're looking for has vanished.</p>
        <a href="index.html" class="home-btn"><i class="fas fa-home"></i> <span data-i18n="back_home">Back to Home</span></a>
        
        <br>
        <div id="game-container">
            <canvas id="gameCanvas" width="320" height="320"></canvas>
            <div id="score-board"><span data-i18n="score">Score</span>: <span id="score">0</span></div>
            <div id="start-msg" class="start-msg"><span data-i18n="start_game">Press Arrow Keys to Start</span> <br> <small style="font-size: 0.8rem; color: #aaa;">(Desktop Only)</small></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="translations.js?v=1.1"></script>
    <script>
        // Use Cairo font for all languages for consistency as defined in CSS
        // Language detection logic
        function getSavedLanguage() {
            return localStorage.getItem('selectedLanguage') || 'ar'; // Default to Arabic as per project primary
        }

        function applyTranslations() {
            const lang = getSavedLanguage();
            const trans = translations[lang] || translations['en'];
            
            // Apply language direction
            document.documentElement.dir = (lang === 'ar' || lang === 'ur') ? 'rtl' : 'ltr';
            document.documentElement.lang = lang;

            // Update title
            document.title = (lang === 'ar' ? '404 - الصفحة غير موجودة' : '404 - Page Not Found') + ' | Mohammed Nafea';

            // Apply translations to elements with data-i18n
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (trans[key]) {
                    el.textContent = trans[key];
                }
            });
        }

        applyTranslations();

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 40, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ff0000" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": false },
                "size": { "value": 2, "random": true },
                "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "repulse": { "distance": 100, "duration": 0.4 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });
        /* --- Snake Game Logic --- */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const startMsg = document.getElementById('start-msg');
        
        const box = 20;
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        
        let food = {
            x: Math.floor(Math.random() * (canvas.width / box)) * box,
            y: Math.floor(Math.random() * (canvas.height / box)) * box
        };
        
        let score = 0;
        let d;
        let game;
        let gameStarted = false;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (!gameStarted && (event.keyCode >= 37 && event.keyCode <= 40)) {
                gameStarted = true;
                startMsg.style.display = 'none';
                game = setInterval(draw, 100);
            }

            if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if (event.keyCode == 38 && d != "DOWN") d = "UP";
            else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if (event.keyCode == 40 && d != "UP") d = "DOWN";
            
            // Prevent scrolling with arrows
            if([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1) {
                event.preventDefault();
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#ff0000" : "#8B0000"; // Head neon red, body dark red
                ctx.shadowBlur = (i == 0) ? 10 : 0;
                ctx.shadowColor = "#ff0000";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
                ctx.shadowBlur = 0; // Reset shadow
            }

            ctx.fillStyle = "#fff";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#fff";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.shadowBlur = 0;

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreEl.innerText = score;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                }
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                gameStarted = false;
                startMsg.style.display = 'block';
                startMsg.innerHTML = `<span style="color:red">Game Over!</span> Score: ${score}<br><span style="font-size:0.8rem">Press Arrows to Restart</span>`;
                
                // Reset Game
                snake = [];
                snake[0] = { x: 9 * box, y: 10 * box };
                score = 0;
                scoreEl.innerText = score;
                d = undefined;
            }

            snake.unshift(newHead);
        }
    </script>
</body>
</html>
